    <meta name="twitter:description" content="Contact Sharland's Wedding Planners for your special day. Get expert advice on wedding packages, venue planning, and catering. Reach out today for a free consultation">

</head>
<body>
    <div class="wrapper">
        <header>
            <nav>

                <div class="nav-overlay"></div>

                <div class="logo">
                    <img width="70" height="70" draggable="false" src="../assets/logo/logo.svg" alt="logo">

                    <h2><a class="logo" href="../index.html">Sharland's</a></h2>
                </div>

                <div class="links-wrapper">
                    <ul class="links">
                        <li>
                            <a class="packages" href="#">packages</a>
                            <i class="fa-solid fa-chevron-right arrow packages-arrow"></i>
                            <ul class="sub-menu packages-sub-menu">
                                <li><a href="./packages_silver.html">silver</a></li>
                                <li><a href="./packages_gold.html">gold</a></li>
                                <li><a href="./packages_platinum.html">platinum</a></li>
                            </ul>
                        </li>
                        <li><a href="./gallery.html">gallery</a></li>
                        <li>
                            <a class="events" href="#">events</a>
                            <i class="fa-solid fa-chevron-right arrow events-arrow"></i>
                            <ul class="sub-menu events-sub-menu">
                                <li><a href="./events_business.html">business</a></li>
                                <li><a href="./events_birthdays.html">birthdays</a></li>
                                <li><a href="./events_christmas.html">christmas</a></li>
                            </ul>
                        </li>
                        <li><a href="./dining.html">dining</a></li>
                        <li><a href="./contact.html">contact</a></li>
                        <li><a href="./about.html">about</a></li>
                    </ul>
                </div>

                <div aria-label="opens navigation menu" role="button" class="hamburger-menu">
                    <div class="bars"></div>
                </div>

                <div class="transparent-overlay"></div>
            </nav>
        </header>

        <main>
            <div class="contact-container">
                <div class="title">
                    <h1>Have a question about your perfect day?</h1>
                    <p>Don't hesitate to get in touch, our team is always happy to help</p>
                </div>

                <div class="contact-form">
                    <div class="left">
                        <img fetchpriority="high" width="1920" height="1080" draggable="false" 
                        src="../assets/contact/contact_form_extra_large.webp"
                        srcset="../assets/contact/contact_form_small.webp 480w,
                                ../assets/contact/contact_form_medium.webp 800w,
                                ../assets/contact/contact_form_large.webp 1200w,
                                ../assets/contact/contact_form_extra_large.webp 1920w"
                        sizes="(max-width: 965px) 100vw, 
                               (max-width: 1440px) 50vw, 
                               450px"
                        alt="bridal gifts">
                    </div>

                    <div class="right">
                        <div class="contact">
                            <img width="40" height="30" draggable="false" src="../assets/contact/wedding_rings.svg" alt="">

                            <h2>contact form</h2>
                            
                            <img width="40" height="30" draggable="false" src="../assets/contact/wedding_rings.svg" alt="">
                        </div>

                        <form>
                            <input name="name" class="input" type="text" placeholder="Name:" autocomplete="off">
                            <input name="email" class="input" type="email" placeholder="Email:" autocomplete="off">
                            <input name="phone number" class="input" type="text" placeholder="Number:" autocomplete="off">
                            <textarea name="insert your message" class="input" placeholder="Insert your message here:" maxlength="500"></textarea>
                            <button type="button">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
