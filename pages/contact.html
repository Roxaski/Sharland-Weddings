    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../css/contact.css">
    <script defer src="../script.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- nav -->
        <header>
            <nav>
                <!-- nav overlay -->
                <div class="nav-overlay"></div>
                <!-- logo -->
                <div class="logo">
                    <img draggable="false" src="../assets/logo/logo.svg" alt="logo">
                    <h2><a class="logo" href="../index.html">Sharland's</a></h2>
                </div>
                <!-- links -->
                <div class="links-wrapper">
                    <ul class="links">
                        <li>
                            <a class="packages" href="#">packages</a>
                            <i class="fa-solid fa-chevron-right arrow packages-arrow" style="color: #d6d4d4;"></i>
                            <ul class="sub-menu packages-sub-menu">
                                <li><a href="./packages_silver.html">silver</a></li>
                                <li><a href="./packages_gold.html">gold</a></li>
                                <li><a href="./packages_platinum.html">platinum</a></li>
                            </ul>
                        </li>
                        <li><a href="./gallery.html">gallery</a></li>
                        <li>
                            <a class="events" href="#">events</a>
                            <i class="fa-solid fa-chevron-right arrow events-arrow" style="color: #d6d4d4;"></i>
                            <ul class="sub-menu events-sub-menu">
                                <li><a href="./events_business.html">business</a></li>
                                <li><a href="./events_birthdays.html">birthdays</a></li>
                                <li><a href="./events_christmas.html">christmas</a></li>
                            </ul>
                        </li>
                        <li><a href="./dining.html">dining</a></li>
                        <li><a href="./contact.html">contact</a></li>
                        <li><a href="./about.html">about</a></li>
                    </ul>
                </div>
                <!-- hamburger menu -->
                <div aria-label="opens navigation menu" role="button" class="hamburger-menu">
                    <div class="bars"></div>
                </div>
                <!-- transparent overlay -->
                <div class="transparent-overlay"></div>
            </nav>
        </header>
        <main>
            <!-- contact form -->
            <div class="contact-container">
                <div class="title">
                    <h1>Have a question about your perfect day?</h1>
                    <p>Don't hesitate to get in touch, our team is always happy to help</p>
                </div>
                <div class="contact-form">
                    <div class="left">
                        <img fetchpriority="high" width="2560" height="1440" draggable="false" src="../assets/contact/contact_form.webp" alt="bridal registry">
                    </div>
                    <div class="right">
                        <div class="contact">
                            <img draggable="false" src="../assets/contact/wedding_rings.svg" alt="">
                            <h2>get in touch</h2>
                            <img draggable="false" src="../assets/contact/wedding_rings.svg" alt="">
                        </div>
                        <form>
                            <input name="name" class="input" type="text" placeholder="Name:" autocomplete="off">
                            <input name="email" class="input" type="email" placeholder="Email:" autocomplete="off">
                            <input name="phone number" class="input" type="text" placeholder="Number:" autocomplete="off">
                            <textarea name="insert your message" class="input" placeholder="Insert your message here:" maxlength="500"></textarea>
                            <button>submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
