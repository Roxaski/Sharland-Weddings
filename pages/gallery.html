        <!-- nav -->

                <div class="links-wrapper">

                        <li>
                            <a class="packages" href="#">packages</a>
                            <i class="fa-solid fa-chevron-right arrow packages-arrow" style="color: #d6d4d4;"></i>
                            <ul class="sub-menu packages-sub-menu">
                                <li><a href="./packages_silver.html">silver</a></li>
                                <li><a href="./packages_gold.html">gold</a></li>
                                <li><a href="./packages_platinum.html">platinum</a></li>
                            </ul>
                        </li>
                        <li><a href="./gallery.html">gallery</a></li>
                        <li>
                            <a class="events" href="#">events</a>

                    <div class="bars"></div>
                </div>
                <!-- transparent overlay -->
                <div class="transparent-overlay"></div>
            </nav>
        </header>
        <main>
            <!-- gallery -->
            <div class="gallery">
                <div class="title">
                    <h1>Wedding Gallery</h1>
                    <p>Browse through our portfolio of images taken at our wedding venues</p>
                </div>

                <img fetchpriority="high" draggable="false" width="2560" height="1440" src="../assets/gallery/gallery_1.webp" alt="couple stood up">
                <img fetchpriority="high" draggable="false" width="2560" height="1440" src="../assets/gallery/gallery_2.webp" alt="couple sat down">
                <img draggable="false" width="2560" height="1440" src="../assets/gallery/gallery_3.webp" alt="couple confetti">
                <img draggable="false" width="2560" height="1440" src="../assets/gallery/gallery_4.webp" alt="couple camper van">

            <div class="lightbox">
    
                <img draggable="false" src="" alt="">
    
                <div role="button" aria-label="previous image" class="previous btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
    
                <div role="button" aria-label="next image" class="next btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="overlay"></div>
