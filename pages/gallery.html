<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharland's Wedding Planners | Gallery</title> 
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sharland's" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="description" content="Browse our amazing wedding photos, all taken by our very own professional photographer">
    <meta name="theme-color" content="#5d0f9c">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/gallery.css">
    <script defer src="../script.js"></script>
    <script defer src="../scripts/gallery.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- nav -->
        <header>
            <nav>
                <!-- nav overlay -->
                <div class="nav-overlay"></div>
                <!-- logo -->
                <div class="logo">
                    <img draggable="false" src="../assets/logo/logo.svg" alt="logo">
                    <a class="logo" href="../index.html">Sharland's</a>
                </div>
                <!-- links -->
                <div class="links-wrapper">
                    <ul class="links">
                        <li>
                            <a class="packages" href="#">packages</a>
                            <i class="fa-solid fa-chevron-right arrow packages-arrow" style="color: #d6d4d4;"></i>
                            <ul class="sub-menu packages-sub-menu">
                                <li><a href="./packages_silver.html">silver</a></li>
                                <li><a href="./packages_gold.html">gold</a></li>
                                <li><a href="./packages_platinum.html">platinum</a></li>
                            </ul>
                        </li>
                        <li><a href="./gallery.html">gallery</a></li>
                        <li>
                            <a class="events" href="#">events</a>
                            <i class="fa-solid fa-chevron-right arrow events-arrow" style="color: #d6d4d4;"></i>
                            <ul class="sub-menu events-sub-menu">
                                <li><a href="./events_business.html">business</a></li>
                                <li><a href="./events_birthdays.html">birthdays</a></li>
                                <li><a href="./events_christmas.html">christmas</a></li>
                            </ul>
                        </li>
                        <li><a href="./dining.html">dining</a></li>
                        <li><a href="./contact.html">contact</a></li>
                        <li><a href="./about.html">about</a></li>
                    </ul>
                </div>
                <!-- hamburger menu -->
                <div aria-label="opens the navigation menu" role="button" class="hamburger-menu">
                    <div class="bars"></div>
                </div>
                <!-- transparent overlay -->
                <div class="transparent-overlay"></div>
            </nav>
        </header>
        <main>
            <!-- gallery -->
            <div class="grid-container">
                <div class="header">
                    <h1>Wedding Gallery</h1>
                    <p>Browse through our portfolio of images all taken at our wedding venues</p>
                </div>
                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_1.webp" alt="couple stood up">
                </div>

                <div class="img">
                    <img width="2560" draggable="false" height="1440" src="../assets/gallery/gallery_2.webp" alt="couple sat down">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_3.webp" alt="couple confetti">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_4.webp" alt="couple camper van">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_5.webp" alt="bride with bridesmaids">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_6.webp" alt="couple hugging">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_7.webp" alt="couple kissing">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_8.webp" alt="couple holding hands">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_9.webp" alt="couple sat on car bonnet">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_10.webp" alt="couple sat in car">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_11.webp" alt="couple drinking champagne">
                </div>

                <div class="img">
                    <img width="2560" height="1440" draggable="false" src="../assets/gallery/gallery_12.webp" alt="couple scenic">
                </div>

                <!-- image preview -->
                <div class="img-preview">
                        <div role="button" aria-label="closes current image" class="details">
                            <i class="icon fa-solid fa-xmark"></i>
                        </div>
                        <div class="img-box">
                            <div role="button" aria-label="previous image" class="slide prev">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div role="button" aria-label="next image" class="slide next">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                            <img draggable="false" src="" alt="">
                        </div>
                    </div>
                    <div class="img-focus"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
